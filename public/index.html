<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" id="favicon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Agendá tu próximo turno!" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" id="faviconIos" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title></title>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://template-peluquerias-back.vercel.app');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        updateUI(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
    function updateUI(data) {
      document.title = window?.location?.href?.includes("admin") ? data.customization.shopName + " - Admin" : data.customization.shopName;
      const favicon = document.getElementById('favicon');
      const faviconIos = document.getElementById('faviconIos');
      favicon.href = data.customization.logo.primary;
      faviconIos.href = data.customization.logo.primary;
    }

    // Llama a fetchData al cargar la página
    fetchData();
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
